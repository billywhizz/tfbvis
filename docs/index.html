<html>

<head>
    <meta charset="utf-8" />
    <title>Dstat 0.7.3 TechEmpower Benchmarks</title>
    <script src="https://unpkg.com/@ag-grid-community/all-modules/dist/ag-grid-community.min.js"></script>
    <script src="https://d3js.org/d3-format.v1.min.js"></script>
    <script src="util.js"></script>
    <script src="main.js"></script>

</head>

<body>
    <style>
        body {
          background-color: #2d3436;
          color: white;
          font-size: 10pt;

        }
        body,a,p,select,input,option {
          font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen-Sans,Ubuntu,Cantarell,Helvetica Neue,sans-serif;
        }

        #description {
            margin-left: 10px;
            margin-top: 10px;
        }

        #hidedescription {
            font-size: 10pt;
            margin-left: 5px;
        }

        #myGrid {
            margin-top: 20px;
            height: 95%;
            width: 100%
        }

        .hidden {
            display: none
        }

        .filter {
            width: 800px;
            margin-left: 10px;
        }

        .filter select {
            margin-right: 10px;
        }

        #chart {
            margin-top: 10px;
        }

        .div-outer-div {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            height: 100%;
            width: 100%
        }

        .small .div-outer-div {
            padding-bottom: 5px
        }

        .div-percent-bar-wrapper {
            position: relative;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-flex: 1;
            -ms-flex: 1 1 auto;
            flex: 1 1 auto;
            height: 100%
        }

        .small .div-percent-bar-wrapper {
            border-radius: 5px;
            border: 1px solid #d3d3d3;
            height: 10px
        }

        .div-percent-bar {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            height: 100%;
        }

        .div-percent-value {
            position: absolute;
            padding-left: 4px;
            font-weight: 700;
            font-size: 13px;
            left: 5px;
            top: 0
        }

        .small .div-percent-value {
            font-weight: 400;
            top: 10px
        }

        .column-checks-container {
            display: flex;
        }

        .column-checks {
            list-style-type: none;
            padding-left: 15px;
        }

        .column-check-head {
            font-weight: bold;
            padding-bottom: 5px;
        }
    </style>

    <div class="content">
        <div class="filter">
            <select id="testrun" onchange="TFB_GRID.loadTable()">
                <option value="latest">latest</option>
            </select>
            <select id="testtype" onchange="TFB_GRID.loadTable()">
                <option value="plaintext">plaintext</option>
                <option value="json">json</option>
                <option value="fortune" selected>fortune</option>
                <option value="query">query</option>
                <option value="update">update</option>
                <option value="db">db</option>
            </select>
            <a id="hidedescription" onclick="document.getElementById('description').classList.toggle('hidden')">
                <u>filters</u>
            </a>
        </div>
        <div id="description" class="hidden">
            <div id="columnChecksContainer" class="column-checks-container"></div>
        </div>
        <div id="myGrid" class="ag-theme-balham-dark"></div>
    </div>
</body>

</html>
